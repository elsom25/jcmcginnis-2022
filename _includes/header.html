<header class="py-4 border-t-4 border-t-pink-700 dark:border-t-pink-200">
  <nav class="container mx-auto flex justify-between">
    {% include logo.html %}

    <ol>
      {% for item in site.data.menu.main %}
      <li class="inline-block"><a class="p-2 hover:underline" href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
      {% endfor %}
    </div>
  </nav>
</header>
