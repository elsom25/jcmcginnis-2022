    url: https://www.shopify.com/
    years: "2016–2025"
    duration: "8+ years"
    role: "Developer → Director"
    context: "Through layoffs and hypergrowth"
    lessons:
      - text: "Move fast to explore. Move slow to commit."
        period: "2016–2018"
        metrics:
          - value: "$B+"
            label: "GMV now"
          - value: "20+"
            label: "prototypes"
        bullets:
          - "Rewrote how Shopify handles money. Every monetary model."
          - "Dozens of prototypes. Then a year to get the architecture right."
          - "Now powers Shopify Markets and international commerce."

      - text: "The best thing you can build is a team that doesn't need you."
        period: "2018–2020"
        metrics:
          - value: "M+"
            label: "customers"
          - value: "30+"
            label: "teams"
        bullets:
          - "Bulk Account Inviter. Millions of B2B customers onboarded."
          - "Destinations. A service 30+ internal teams now depend on."
          - "Less building for myself. More building builders."

