        period: "2020–2022"
        metrics:
          - value: "10+"
            label: "teams"
          - value: "1"
            label: "primitive"
        bullets:
          - "Metaobjects. An entirely new way merchants structure data."
          - "shopify.plus launch. 10+ cross-functional teams orchestrated."
          - "Trust but verify. Push on the details. Get close to the work."

      - text: "Directed chaos builds resilience."
        period: "2022–2025"
        metrics:
          - value: "50+"
            label: "engineers"
          - value: "6"
            label: "pivots"
        bullets:
