tldr:
  - anchor: what-i-expect
    headline: "Smart people. Hard problems. No bullshit."
    summary:
      "I expect to work with people who push me, challenge me, and make me
      uncomfortable in the best way."
  - anchor: how-i-show-up
    headline: "Trust first. Expect everything. Best ideas win."
    summary:
      "I show up with trust, high expectations, and a hunger for the best ideas."
  - anchor: inspiration
    headline: "Words that shaped me."
    summary:
      "Wise words from others have shaped my thinking and remind me of the
      world's vastness."

expectations:
  - number: "01"
    headline: "Will I be surrounded by people who make me uncomfortable?"
    keywords:
      - "Scary smart"
      - "Genuine"
      - "Optimistic"
      - "Expect more"
    details:
      - title: "Scary smart"
        content:
          'People who are *always* pushing themselves to be better. People who
          have gone past "what''s necessary" simply because they wanted to see
          the other side. People I am inspired by and I will learn from. Scary
          is an important word here: it should be uneasy to keep up with them.'
      - title: "Genuine"
        content:
          "People who make me *want* to be better. People who care not just
          about what they do, but *how they do it*. People who want to know the
          humans they work with, and likewise want to *be known*. People who
          embody honesty, kindness, and authenticity in everything they do."
      - title: "Optimistic"
        content:
          "Never toxic positivity, but a deeply held belief *in a better
          tomorrow*. Always honest about the barriers, but willing to put in the
          work. People who are excited to learn and grow together. I'm
          optimistic by nature, and I want to work in a place where the
          *optimists greatly outnumber the pessimists*."
      - title: "Expect more"
        content:
          "I want to be pushed. I want to be challenged. I want to be held
          accountable. I want a culture of excellence, where we're all here to
          do *our best work*. People who are excited by the idea that today is
          the worst we'll be at what we do."

  - number: "02"
    headline: "Will I have the autonomy to build something meaningful?"
    keywords:
      - "Chart my path"
      - "Recognized"
      - "Help others"
      - "Scale up"
    details:
      - title: "Chart my own path"
        content:
          "I must be able to *choose my own adventure*, with guideposts not hard
          walls. A place that treats employees like the adults they are, and
          trusts them to make the right decisions. A place that values
          *autonomy* and *ownership*. Defaults, not rules. Capabilities, not
          titles."
      - title: "Achievements recognized"
        content:
          "I put in my all, and expect to be recognized when I achieve
          incredible things."
      - title: "Help others"
        content:
          "I want to be able to *help others*. I want to be able to *mentor*,
          *coach*, and *teach*. Design programs or work 1:1 with the people
          around me. A place where we're all here to grow and learn, where I get
          to help make that happen."
      - title: "Scale my responsibilities"
        content:
          "I want to keep learning new things. There will be phases of mastering
          skills, but there must be phases of growth and new challenges too.
          Stagnation is not an option."

  - number: "03"
    headline: "Can I win even when I lose?"
    keywords:
      - "Learn from failure"
      - "Win in loss"
      - "Worth fighting for"
    details:
      - title: "Winning in failure"
        content:
          "A place that *knows failure is a lesson*, not something to avoid.
          Where I can *grow* from my mistakes. Where I can *fail fast* and *fail
          forward*. Antifragile, not fragile."
      - title: "Winning in loss"
        content:
          "A place where even if the bet (of the project, job, company) loses,
          I've gained something good. Growth, learning, relationships, skills. A
          place where I (and everyone) *win*, even in loss."
      - title: "Push through difficulty"
        content:
          "A place I *believe in*. Where what we're here to do is worth sticking
          through the hard times for."

principles:
  - number: 1
    title: "I start with trust"
    detail:
      "I will share openly with you, and I will trust you can & will do what you
      say. Warning: if you burn my trust it's a long road back."
  - number: 2
    title: "I expect your best"
    detail:
      "I want people to do and see everything they're capable of. I've learned
      my expectations are high: I hold what I know you're capable of and will
      actively help you get there."
  - number: 3
    title: "The best ideas win"
    detail:
      "Idea labs are fun and where the best results come from. So expect me to
      argue, push, prod, and question. And I expect the same from you."
  - number: 4
    title: "I'm honest"
    detail:
      "I will not lie, but I might say nothing. I will tell you what I think,
      clearly and kindly. I expect the same from you."
  - number: 5
    title: "Don't box me in"
    detail:
      "Defaults are powerful; rules are suffocating. If you put a hard line in
      front of me expect me to interrogate and challenge it."
  - number: 6
    title: "I'm optimistic"
    detail:
      "I believe in a better tomorrow, and I will work to make it happen. I will
      always look for the silver lining, though will never ignore the storm
      clouds."
  - number: 7
    title: "I'm pragmatic"
    detail:
      "The world is grey and complex. I will always find a path forward, even if
      it's not the one I wanted. Never let perfect be the enemy of good enough."
  - number: 8
    title: "Communication matters"
    detail:
      "Clear is kind. Be direct, concise, and precise with what you communicate.
      This doesn't mean cold & bare however, pith and context matter."

quotes:
  seek:
    - text: "Work on something uncomfortably exciting."
      author: "Larry Page"
    - text: "Choose things that will make you smarter in 10 or 20 years."
      author: "Warren Buffett"
    - text: "Look for smart people and hard problems."
      author: "Paul Graham"
    - text:
        "Not everything that is faced can be changed. But nothing can be changed
        until it is faced."
      author: "James Arthur Baldwin"

  how_to_be:
    - text:
        "We are what we repeatedly do. Excellence, therefore, is not an act, but
        a habit."
      author: "Aristotle"
    - text:
        "We judge others by their behavior. We judge ourselves by our
        intentions."
      author: "Ian Percy"
    - text:
        "It is the mark of an educated mind to be able to entertain a thought
        without accepting it."
      author: "Aristotle"
    - text:
        "You must never be satisfied with losing. You must get angry, terribly
        angry, about losing. But the mark of the good loser is that he takes his
        anger out on himself and not his victorious opponents or on his
        teammates."
      author: "Richard M. Nixon"
    - text:
        "Be soft. Do not let the world make you hard. Do not let pain make you
        hate. Do not let the bitterness steal your sweetness."
      author: "Kurt Vonnegut"

  to_remember:
    text: |
      Look again at that dot. That's here. That's home. That's us. On it everyone you love, everyone you know, everyone you ever heard of, every human being who ever was, lived out their lives. The aggregate of our joy and suffering, thousands of confident religions, ideologies, and economic doctrines, every hunter and forager, every hero and coward, every creator and destroyer of civilization, every king and peasant, every young couple in love, every mother and father, hopeful child, inventor and explorer, every teacher of morals, every corrupt politician, every "superstar," every "supreme leader," every saint and sinner in the history of our species lived thereâ€”on a mote of dust suspended in a sunbeam.

      The Earth is a very small stage in a vast cosmic arena. Our posturings, our imagined self-importance, the delusion that we have some privileged position in the Universe, are challenged by this point of pale light.

      It has been said that astronomy is a humbling and character-building experience. There is perhaps no better demonstration of the folly of human conceits than this distant image of our tiny world. To me, it underscores our responsibility to deal more kindly with one another, and to preserve and cherish the pale blue dot, the only home we've ever known.
    author: "Carl Sagan"
