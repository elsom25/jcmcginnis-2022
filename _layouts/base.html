<!DOCTYPE html>
<html lang="en-ca" class="scroll-smooth h-full antialiased light">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    {% unless jekyll.environment == "development" %}
      {% assign cacheBust = site.time | date:'?v=%s' %}
    {% endunless %}

    <meta name="theme-color" content="#be195c">
    <link rel="icon" href="{{ '/favicon.svg' | relative_url | append: cacheBust }}">
    <link rel=”mask-icon” href="{{ '/favicon.svg' | relative_url | append: cacheBust }}" color=”#be195c">
    <link rel=”apple-touch-icon” href="{{ '/apple-touch-icon' | relative_url | append: cacheBust }}">
    <link rel=”manifest” href="{{ '/manifest.json' | relative_url | append: cacheBust }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    {% if jekyll.environment == "development" %}
      <script src="https://cdn.tailwindcss.com"></script>
    {% endif %}
    <link href="{{ '/assets/css/style.css' | relative_url | append: cacheBust }}" rel="stylesheet">
    <link href="{{ '/assets/css/syntax.css' | relative_url | append: cacheBust }}" rel="stylesheet">

    {% seo %}
    {% feed_meta %}
  </head>
  <body class="page {{page.bodyClass}} flex h-full bg-zinc-50 text-zinc-700 selection:bg-zinc-200 selection:text-rose-700 dark:bg-black dark:text-zinc-200 dark:selection:bg-zinc-600 dark:selection:text-rose-300" id="page-top">
    <div class="flex w-full">
      {{ content }}
    </div>
  </body>
</html>
