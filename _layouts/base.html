<!DOCTYPE html>
<html lang="en-ca" class="scroll-smooth">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    {% include meta.html %}

    {% unless jekyll.environment == "development" %}
      {% assign cacheBust = site.time | date:'?v=%s' %}
    {% endunless %}
    <meta name="theme-color" content="#be195c">
    <link rel="icon" href="{{ '/favicon.svg' | relative_url | append: cacheBust }}">
    <link rel=”mask-icon” href="{{ '/favicon.svg' | relative_url | append: cacheBust }}" color=”#be195c">
    <link rel=”apple-touch-icon” href="{{ '/apple-touch-icon' | relative_url | append: cacheBust }}">
    <link rel=”manifest” href="{{ '/manifest.json' | relative_url | append: cacheBust }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet">

    {% if jekyll.environment == "development" %}
      <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  'mono': '"Source Code Pro", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace',
                  'sans': '"Source Sans 3", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"',
                },
              },
            },
          }
        </script>
    {% else %}
      <link href="{{ '/assets/css/style.css' | relative_url | append: cacheBust }}" rel="stylesheet">
    {% endif %}
  </head>
  <body class="page {{page.bodyClass}} bg-neutral-100 text-neutral-700 selection:bg-neutral-200 selection:text-rose-700 dark:bg-neutral-800 dark:text-neutral-200 dark:selection:bg-neutral-600 dark:selection:text-rose-300" id="page-top">
    {{ content }}
  </body>
</html>
