title: Jesse McGinnis
email: jesse@jcmcginnis.com
description: >-
  Jesse McGinnis in Waterloo, Canada.
  Solving impactful and complex software problems.

url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/jcmcginnis-2022"
permalink: pretty

google_analytics_id: false # replace with "UA-XXXX"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-postcss
  - jekyll-paginate

paginate: 3
paginate_path: /blog/page:num/

collections:
  posts:
    output: true
    permalink: /blog/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      layout: category
      permalink: /category/:basename/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package.json
  - package-lock.json
  - vendor
  - LICENSE
  - README.md
  - .vscode
  - .gitignore
  - .liquidrc
  - postcss.config.js
  - tailwind.config.js
